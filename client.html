<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="client.css" type="text/css" rel="stylesheet" />
  <script type="text/html" id="welcome-view">
    <div id="wrapper">
      <section class="logo">

      </section>
      <section class="login">
        <form id="login-form" class="form">
          <label for="email">E-Mail</label>
          <input type="email" name="email" id="email" required>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required>
          <input type="submit" value="Login">
          <span class="error" id="login-error"></span>
        </form>

      </section>

      <section class="signup">
          <h3>Sign up here!</h3>
          <form id="signup-form" class="form">
              <label for="email">E-Mail</label>
              <input type="email" name="email" id="email" required>
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required>
              <label for="repeatPassword">Repeat Password</label>
              <input type="password" name="repeatPassword" id="repeatPassword" required>
              <label for="firstname">Firstname</label>
              <input type="text" name="firstname" id="firstname" required>
              <label for="familyname">Familyname</label>
              <input type="text" name="familyname" id="familyname" required>
              <label for="city">City</label>
              <input type="text" name="city" id="city" required>
              <label for="country">Country</label>
              <input type="text" name="country" id="country" required>
              <label for="gender">Gender</label>
              <select name="gender" id="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
              </select>
              <input type="submit" value="Sign up">
              <span class="error" id="signup-error"></span>
            </form>
      </section>
    </div>
  </script>

  <script type="text/html" id="profile-view">
   <div class="tab">
     <a href="#" class="tablink active">Home</a>
     <a href="#" class="tablink">Browse</a>
     <a href="#" class="tablink">Account</a>
   </div>
   <div class="content" id="home">
    <div class="user-content">
      <form id="post-message-form">
        <textarea name="message" id="message" required maxlength="140"></textarea>
        <input type="submit" value="Post message" id="message-button">
      </form>
      <hr/>
      <div class="message-container">
      </div>
    </div>
    <div class="user-info">
    </div>
   </div>
   <div class="content" id="browse">
    <div class="user-content">
      <div class="message-container">
      </div>
    </div>
    <div class="user-info">
    </div>
   </div>
   <div class="content" id="account">
      <h3>Change password</h3>
      <form id="change-password-form" class="form">
          <label for="oldPassword">Old Password</label>
          <input type="password" name="oldPassword" id="oldPassword" required>
          <label for="password">New Password</label>
          <input type="password" name="password" id="password" required>
          <label for="repeatPassword">Repeat New Password</label>
          <input type="password" name="repeatPassword" id="repeatPassword" required>
          <input type="submit" value="Change Password">
          <span class="error" id="change-password-error"></span>
        </form>

        <h3> Sign out </h3>
        <form id="signout-form" class="form">
          <input type="submit" value="Sign out" />
        </form>
   </div>
  </script>
  <title>TWIDDER</title>
  <script src="client.js"></script>
  <script src="serverstub.js"></script>
</head>
<body id="content">
</body>
</html>
